name: Validate & Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: opendota-mcp
  SERVICE_NAME: opendota-mcp-server
  REGION: europe-west1

jobs:
  validate-docker:
    runs-on: ubuntu-latest
    name: Validate Docker
    if: contains(github.event.head_commit.message, 'Merge pull request')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.SERVICE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: [validate-docker]
    if: contains(github.event.head_commit.message, 'Merge pull request')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run from Source
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars MCP_TRANSPORT=sse,LOG_LEVEL=INFO \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Post-deployment Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          
          echo "Testing MCP /sse endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 5 \
            -H "Accept: text/event-stream" \
            -I ${{ env.SERVICE_URL }}/sse || echo "000")

          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ MCP SSE endpoint is reachable!"
          else
            echo "‚ö†Ô∏è  Received HTTP $RESPONSE"
            echo "This may still be okay if your server requires authentication or headers."
          fi
        
      - name: Validate MCP Connection
        run: |
          echo "Validating MCP server handshake via Inspector..."
          npm install -g @modelcontextprotocol/inspector

          npx -y @modelcontextprotocol/inspector --timeout 10 -- ${{ env.SERVICE_URL }}/sse || {
            echo "‚ö†Ô∏è  MCP Inspector failed to connect ‚Äî check logs above.";
            exit 1;
          }
        
      - name: Display Deployment Info
        run: |
          echo "================================================"
          echo "üöÄ Deployment Successful!"
          echo "================================================"
          echo "Service URL: ${{ env.SERVICE_URL }}"
          echo "MCP SSE Endpoint: ${{ env.SERVICE_URL }}/sse"
          echo ""
          echo "To use with MCP Inspector:"
          echo "  npx @modelcontextprotocol/inspector ${{ env.SERVICE_URL }}/sse"
          echo ""
          echo "To use with Claude Desktop, add to config:"
          echo '  "opendota": {'
          echo '    "command": "npx",'
          echo '    "args": ["-y", "mcp-remote", "${{ env.SERVICE_URL }}/sse"]'
          echo '  }'
          echo "================================================"