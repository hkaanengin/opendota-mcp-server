name: Validate, Build, Push & Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Cloud Run?'
        required: true
        type: boolean
        default: false

env:
  PROJECT_ID: opendota-mcp
  SERVICE_NAME: opendota-mcp-server
  REGION: europe-west1
  AUTO_DEPLOY_ON_MERGE: 'false'  # Set to 'false' to disable auto-deployment on merge
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push to Docker Hub
    # Only run if it's a push to master, a merged PR, or manual dispatch
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      sha-short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: üìù Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: üõ† Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/opendota-mcp-server
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: üì¶ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: [build-and-push]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') ||
      ((github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)) && env.AUTO_DEPLOY_ON_MERGE == 'true')
    env:
      IMAGE_TAG: docker.io/${{ secrets.DOCKER_USERNAME }}/opendota-mcp-server:sha-${{ needs.build-and-push.outputs.sha-short }}
    
    steps:
      - name: üîë Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üõ† Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          
      - name: üöÄ Deploy to Cloud Run from Image
        run: |
          echo "Deploying image: ${{ env.IMAGE_TAG }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars MCP_TRANSPORT=http,LOG_LEVEL=INFO \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Post-deployment Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          
          echo "Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 10 \
            ${{ env.SERVICE_URL }}/health || echo "000")
          
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "‚úÖ Health endpoint is healthy!"
          else
            echo "‚ö†Ô∏è  Health endpoint returned: $HEALTH_RESPONSE"
            exit 1
          fi
    
          echo "Testing tools debug endpoint..."
          TOOLS_RESPONSE=$(curl -s -X GET \
            --max-time 10 \
            -w "\nHTTP_CODE:%{http_code}" \
            ${{ env.SERVICE_URL }}/debug/tools 2>&1 || echo "CURL_FAILED")

          echo "Raw response: $TOOLS_RESPONSE"

          HTTP_CODE=$(echo "$TOOLS_RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)
          BODY=$(echo "$TOOLS_RESPONSE" | grep -v "HTTP_CODE:")

          echo "HTTP Code: $HTTP_CODE"
          echo "Response Body: $BODY"

          if [ "$HTTP_CODE" = "200" ] && echo "$BODY" | grep -q "tool_count"; then
            echo "‚úÖ Tools endpoint is working!"
            TOOL_COUNT=$(echo "$BODY" | grep -o '"tool_count":[0-9]*' | grep -o '[0-9]*' | head -1)
            echo "Found $TOOL_COUNT tools registered"
          else
            echo "‚ö†Ô∏è  Tools endpoint test failed (HTTP: $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi