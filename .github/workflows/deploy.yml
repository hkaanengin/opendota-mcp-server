name: Validate, Build, Push & Deploy

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: opendota-mcp
  SERVICE_NAME: opendota-mcp-server
  REGION: europe-west1
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push to Docker Hub
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      sha-short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: üìù Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: üõ† Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/opendota-mcp-server
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: üì¶ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: [build-and-push]
    env:
      IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/opendota-mcp-server:sha-${{ needs.build-and-push.outputs.sha-short }}
    
    steps:
      - name: üîë Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üõ† Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          
      - name: üöÄ Deploy to Cloud Run from Image
        run: |
          echo "Deploying image: ${{ env.IMAGE_TAG }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars MCP_TRANSPORT=sse,LOG_LEVEL=INFO \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Post-deployment Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          
          echo "Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 5 \
            ${{ env.SERVICE_URL }}/health || echo "000")
          
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "‚úÖ Health endpoint is healthy!"
          else
            echo "‚ö†Ô∏è  Health endpoint returned: $HEALTH_RESPONSE"
            exit 1
          fi
          
          echo "Testing SSE endpoint..."
          # Test that SSE endpoint accepts connections
          SSE_TEST=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 5 \
            -H "Accept: text/event-stream" \
            ${{ env.SERVICE_URL }}/sse || echo "000")
          
          if [ "$SSE_TEST" = "200" ] || [ "$SSE_TEST" = "000" ]; then
            echo "‚úÖ SSE endpoint is accessible!"
          else
            echo "‚ö†Ô∏è  SSE endpoint returned: $SSE_TEST"
          fi
        
      - name: Display Deployment Info
        run: |
          echo "================================================"
          echo "üöÄ Deployment Successful!"
          echo "================================================"
          echo "Service URL: ${{ env.SERVICE_URL }}"
          echo "SSE Endpoint: ${{ env.SERVICE_URL }}/sse"
          echo "Health Check: ${{ env.SERVICE_URL }}/health"
          echo "Deployed Image: ${{ env.IMAGE_TAG }}"
          echo ""
          echo "================================================"
          echo "üìã METHOD 1: USE WITH CLAUDE.AI (WEB)"
          echo "================================================"
          echo "1. Go to Claude.ai Settings ‚Üí MCP Servers"
          echo "2. Click 'Add Server'"
          echo "3. Enter Server URL: ${{ env.SERVICE_URL }}/sse"
          echo "4. Save and start chatting!"
          echo ""
          echo "================================================"
          echo "üñ•Ô∏è  METHOD 2: USE WITH CLAUDE DESKTOP (REMOTE)"
          echo "================================================"
          echo "Connect Claude Desktop to your remote server:"
          echo ""
          echo "Add this to your claude_desktop_config.json:"
          echo ""
          echo '{
            "mcpServers": {
              "opendota": {
                "command": "npx",
                "args": [
                  "-y",
                  "@modelcontextprotocol/server-remote",
                  "'"${{ env.SERVICE_URL }}"'/sse"
                ]
              }
            }
          }'
          echo ""
          echo "================================================"
          echo "üíª METHOD 3: USE WITH CLAUDE DESKTOP (LOCAL)"
          echo "================================================"
          echo "Run the server locally on your machine:"
          echo ""
          echo "Option A - Using Docker:"
          echo '{
            "mcpServers": {
              "opendota": {
                "command": "docker",
                "args": [
                  "run",
                  "-i",
                  "--rm",
                  "-e", "MCP_TRANSPORT=stdio",
                  "'"${{ secrets.DOCKER_USERNAME }}"'/opendota-mcp-server:latest"
                ]
              }
            }
          }'
          echo ""
          echo "Option B - Using pip install:"
          echo '{
            "mcpServers": {
              "opendota": {
                "command": "python",
                "args": ["-m", "opendota_mcp.server"],
                "env": {
                  "MCP_TRANSPORT": "stdio"
                }
              }
            }
          }'
          echo ""
          echo "================================================"