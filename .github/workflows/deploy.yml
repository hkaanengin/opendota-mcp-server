name: Validate, Build, Push & Deploy

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: opendota-mcp
  SERVICE_NAME: opendota-mcp-server
  REGION: europe-west1
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/opendota-mcp-server
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push to Docker Hub
    outputs:
      image-tag: ${{ steps.set_image.outputs.IMAGE_TAG }}
      image-sha: ${{ steps.set_image.outputs.IMAGE_SHA }}
    
    steps:
      - name: üìù Checkout code
        uses: actions/checkout@v4

      - name: üõ† Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üì¶ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ github.sha }}, ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Set Image Tag for subsequent jobs
        id: set_image
        run: |
          echo "IMAGE_TAG=${{ env.IMAGE_REPO }}:latest" >> $GITHUB_OUTPUT
          echo "IMAGE_SHA=${{ env.IMAGE_REPO }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloud Run
    needs: [build-and-push]
    
    steps:
      - name: üîë Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üõ† Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          
      - name: üöÄ Deploy to Cloud Run from Image
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ needs.build-and-push.outputs.image-tag }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars MCP_TRANSPORT=http,LOG_LEVEL=INFO \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Post-deployment Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          
          echo "Testing MCP HTTP endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 10 \
            -H "Content-Type: application/json" \
            -X POST \
            -d '{"jsonrpc":"2.0","method":"tools/list","id":1}' \
            ${{ env.SERVICE_URL }}/ || echo "000")

          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ MCP HTTP endpoint is reachable!"
          else
            echo "‚ö†Ô∏è  Received HTTP $RESPONSE"
            echo "Testing health endpoint..."
            HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
              --max-time 5 \
              ${{ env.SERVICE_URL }}/health || echo "000")
            echo "Health endpoint response: $HEALTH_RESPONSE"
          fi
        
      - name: Display Deployment Info
        run: |
          echo "================================================"
          echo "üöÄ Deployment Successful!"
          echo "================================================"
          echo "Service URL: ${{ env.SERVICE_URL }}"
          echo "MCP HTTP Endpoint: ${{ env.SERVICE_URL }}/"
          echo "Deployed Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo ""
          echo "To use with MCP Inspector:"
          echo "  npx @modelcontextprotocol/inspector ${{ env.SERVICE_URL }}/"
          echo ""
          echo "To use with Claude Desktop, add this to your config:"
          echo ""
          echo '  "opendota": {'
          echo '    "command": "npx",'
          echo '    "args": ["-y", "mcp-remote", "'"${{ env.SERVICE_URL }}"'/"]'
          echo '  }'
          echo ""
          echo "================================================"